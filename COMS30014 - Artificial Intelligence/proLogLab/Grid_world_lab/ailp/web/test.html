<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        font-family: "Lato","proxima-nova","Helvetica Neue",Arial,sans-serif;
      }
    </style>

    <script type="text/javascript" src="/resources/js/jquery-1.10.2.min.js"></script>
    <script>
      (function($) {
          $.fn.poll = function(options){
              var $this = $(this);
              // extend our default options with those provided
              var opts = $.extend({}, $.fn.poll.defaults, options);
              setInterval(update, opts.interval);

              // method used to update element html
              function update(){
                  $.ajax({
                      type: opts.type,
                      url: opts.url,
                      success: opts.success
                  });
              };
          };

          // default options
          $.fn.poll.defaults = {
              type: "POST",
              url: ".",
              success: '',
              interval: 2000
          };
      })(jQuery);
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div id="buttons">
      <input type="button" id="go" value="Go">
      <input type="button" id="tween" value="Tween">
      <input type="button" id="reverse" value="UnTween">
    </div>
    <div id="status">STATUS</div>

    <script type="text/javascript" src="/resources/js/kinetic-v4.7.4.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 500,
        height: 300
      });

      var layer = new Kinetic.Layer();
      var animLayer = new Kinetic.Layer();

      var rect = new Kinetic.Rect({
        x: 239,
        y: 75,
        width: 300,
        height: 200,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 1
      });
      layer.add(rect);

      var clone = rect.clone({
        x: -5,
        y: 150,
        width: 100,
        height: 100,
        fill: 'red'
      });

//      animLayer.add(rect);

      var amplitude = 150;
      var period = 2000;      // in ms
      var centerX = stage.getWidth() / 2;
      var anim = new Kinetic.Animation(function(frame) {
        rect.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
      }, layer);
//      anim.start();

//      stage.add(animLayer);

      var circle = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
      });
      layer.add(circle);

      var redLine = new Kinetic.Line({
        points: [0, 0, stage.getWidth(), stage.getHeight()],
        stroke: 'black',
        strokeWidth: 2,
        lineCap: 'round',
        lineJoin: 'round'
      });
      layer.add(redLine);

      var hexagon = new Kinetic.RegularPolygon({
        x: stage.getWidth() / 4,
        y: stage.getHeight() / 4,
        sides: 6,
        radius: 70,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });
      hexagon.on('mouseover', function() {
        document.body.style.cursor = 'pointer';
      });
      hexagon.on('mouseout', function() {
        document.body.style.cursor = 'default';
      });
      layer.add(hexagon);

      // tooltip
      var tooltip = new Kinetic.Label({
        x: 170,
        y: 75,
        opacity: 0.75
      });
      tooltip.add(new Kinetic.Tag({
        fill: 'black',
        pointerDirection: 'down',
        pointerWidth: 10,
        pointerHeight: 10,
        lineJoin: 'round',
        shadowColor: 'black',
        shadowBlur: 10,
        shadowOffset: 10,
        shadowOpacity: 0.5
      }));      
      tooltip.add(new Kinetic.Text({
        text: 'Agent 007 says, "Boooooooo!"',
        fontFamily: 'Calibri',
        fontSize: 18,
        padding: 5,
        fill: 'white'
      }));
      layer.add(tooltip);

      var imageObj = new Image();
var yoda;
      imageObj.onload = function() {
        yoda = new Kinetic.Image({
          x: 200,
          y: 80,
          image: imageObj,
          width: 106,
          height: 118
        });

        // add the shape to the layer
        layer.add(yoda);

        // add the layer to the stage
        stage.add(layer);
      };
      imageObj.src = '/resources/images/yoda.jpg';

      document.getElementById('go').addEventListener('click', function() {
        tooltip.hide();
        yoda.move(20,10);
        yoda.rotate(0.1);
//        layer.batchDraw();  //use if possibly too many updates to render (e.g. on mouse move)
        layer.draw();
      }, false);

      var tween = new Kinetic.Tween({
        node: rect, 
        easing: Kinetic.Easings.EaseInOut,
        duration: 2,
        x: 400,
        y: 160,
        rotation: Math.PI * 2.2,
        opacity: 1,
        strokeWidth: 2,
        scaleX: 0.25
      });
      document.getElementById('tween').addEventListener('click', function() {
        tween.play();
      }, false);
      document.getElementById('reverse').addEventListener('click', function() {
        tween.reverse();
      }, false);


      // add the layer to the stage
//      stage.add(layer);

// example usage

var cnt=0;
$("#status").poll({
    url: "http://127.0.0.1:8000/commands",
    interval: 3000,
    type: "GET",
    success: function(data, textStatus, jqXHR){
          var json = $.parseJSON(jqXHR.responseText);
          yoda.move(-1,-1);
          layer.draw();
          cnt++;
        $("#status").text(cnt + ": " + jqXHR.responseText);
    }
});

    </script>
  </body>
</html>
